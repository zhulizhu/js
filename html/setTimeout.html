<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background:url("../img/sina.jpg") no-repeat center 0;
            text-align: center;
        }
        #miaov{
            display: none;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var miaov=document.getElementById("miaov");
            setTimeout(function(){
                miaov.style.display="inline-block";
                setTimeout(function(){
                    miaov.style.display="none";
                },3000);
            },2000)
        }
    </script>
</head>
<body>
<img id="miaov" src="../img/miaov.jpg"/>
</body>
</html>
