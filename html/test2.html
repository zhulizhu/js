<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        li{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            color: #ffffff;
            font-size: 20px;
            line-height: 50px;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var oBtn=document.getElementById("btn1");
            var oLi=document.getElementsByTagName("li");
            oBtn.onclick=function() {
                for(var i=0;i<100;i++){
                    document.body.innerHTML+="<li>"+i+"</li>"
                }
                for (var j = 0; j < oLi.length; j++) {
                    if(j<10){
                        oLi[j].style.left+=10+60*j+"px";
                    }
                    else if(j<20){
                        oLi[j].style.left+=10+60*(j-10)+"px";
                        oLi[j].style.top+=10+60+"px";
                    }

                }
            }
        }
    </script>
</head>
<body>
<input id="btn1" type="button" value="自动生成100个div"/>
</body>
</html>
