<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 260px;
            height: 300px;
            background-color: #cccccc;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="div1">
    <img id="img2" src=""/>
</div>
<img id="img1" src="../img/5.png"/>
<input id="text1" type="text"/>
<input id="btn1" type="button" value="发送"/>
<script type="text/javascript">
    window.onload = function () {
        var div1 = document.getElementById("div1");
        var img1 = document.getElementById("img1");
        var img2 = document.getElementById("img2");
        var text1 = document.getElementById("text1");
        var btn1 = document.getElementById("btn1");
        var onff = true;
        var imgUrl = ["../img/5.png", "../img/6.png"];
        img1.src = imgUrl[0];
        img1.onclick = function () {
            if (onff) {
                img1.src = "../img/6.png";
                onff = false;
            } else {
                img1.src = "../img/5.png";
                onff = true;
            }
        };
        btn1.onclick = function () {
            var url;
            if (onff) {
                url = "../img/6.png";
            } else {
                url = "../img/5.png";
            }
            img2.src = url;
            div1.innerHTML += text1.value + "<br/>";
            text1.value = "";


        }
    }
</script>
</body>
</html>
