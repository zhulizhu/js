<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        window.onload = function () {
            var oUl = document.getElementById("list");
            var aLi = document.getElementsByTagName("li");
            f1(aLi[0]);
            function f1(fli) {
                var aBtn = fli.getElementsByTagName("input");
                var oStrong = fli.getElementsByTagName("strong")[0];
                var oEm = fli.getElementsByTagName("em")[0];
                var oSpan = fli.getElementsByTagName("span")[0];
                var n1 = Number(oStrong.innerHTML);
                var price = parseFloat(oEm.innerHTML);
                aBtn[0].onclick = function () {
                    n1--;
                    if (n1 < 0) {
                        n1 = 0;
                    }
                    oStrong.innerHTML = n1;
                    oSpan.innerHTML = n1 * price + "元";

                };
                aBtn[1].onclick = function () {
                    n1++;
                    oStrong.innerHTML = n1;
                    oSpan.innerHTML = n1 * price + "元";
                }

            }
        }
    </script>
</head>
<body>
<ul id="list">
    <li>
        <input type="button" value="-"/>
        <strong>0</strong>
        <input type="button" value="+"/>
        单价：<em>12.5元</em>
        小计：<span>0元</span>
    </li>
    <li>
        <input type="button" value="-"/>
        <strong>0</strong>
        <input type="button" value="+"/>
        单价：<em>10.5元</em>
        小计：<span>0元</span>
    </li>
    <li>
        <input type="button" value="-"/>
        <strong>0</strong>
        <input type="button" value="+"/>
        单价：<em>8.5元</em>
        小计：<span>0元</span>
    </li>
</ul>
</body>
</html>
