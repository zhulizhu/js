<script type="text/javascript">
    fn1(100);
    fn1("abc");
    fn1(function(){alert(1)});
    function fn1(a){
       if(typeof a==="number"){
           alert(a+20);
       }
        else if(typeof a==="string"){
           alert(a.charAt(2));
       }else if(typeof a==="function"){
           a();
       }
    }
