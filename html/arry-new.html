<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        window.onload=function(){
            var oBtn=document.getElementById("btn1");
            var oUl=document.getElementById("list");
            var arr=[
                '蒋尊玉独生女受审：结婚时被送保时捷金条',
            '北京检方对雷洋案5名涉事警察立案侦查',
            '中国在南沙吹填岛礁种瓜种菜：2年栽培植株30万棵',
            '北京首批涉黄主播黑名单公布 40人被永久封禁',
            '三菱为二战期间奴役谢罪 向中国受害人各赔10万'
            ];
            var onOff=true;
            oBtn.onclick=function(){
                if(onOff){
                    for(var i=0;i<arr.length;i++){
                        oUl.innerHTML+="<li>"+arr[i]+"</li>";
                    }
                    onOff=false;
                }

            }
        }
    </script>
</head>
<body>
<input id="btn1" type="button" value="添加新闻"/>
<ul id="list"></ul>
</body>
</html>
