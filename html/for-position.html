<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background: red;
            color: #ffffff;
            line-height: 50px;
            text-align: center;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var oDiv=document.getElementsByTagName("div");
            for(var i=0;i<100;i++){
                document.body.innerHTML+="<div>"+i+"</div>";
            }
            for(var i=0;i<oDiv.length;i++){
                oDiv[i].style.left=10+60*i+"px";
            }

        }
    </script>
</head>
<body>

</body>
</html>
