<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        window.onload = function () {
            var aBtn=document.getElementsByTagName("input");
            var aUrl=['../img/1.jpg','../img/2.jpg','../img/3.jpg','../img/4.jpg'];
            var num=0;
            var timer=null;
            var dBody=document.body;
            aBtn[0].onclick=function(){
                clearInterval(timer);
                timer=setInterval(function(){
                    dBody.style.background="url("+aUrl[num]+")";
                    num++;
                    num%=aUrl.length;
                },1000)

            };
            aBtn[1].onclick=function(){
                clearInterval(timer);
            }

        }

    </script>
</head>
<body>
<input type="button" value="换背景图"/>
<input type="button" value="停止"/>
</body>
</html>
