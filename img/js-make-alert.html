<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.0.0.js"></script>
    <script>
        $(function(){
            $("#input1").click(function(){
                var Login=$('<div id="login"><p>用户名：<input type="text"/></p><p>密码：<input type="text"/></p><div id="close">x</div></div>');
                 $("body").append(Login);
                Login.css("left",($(window).width()-Login.outerWidth())/2);
                Login.css("top",($(window).height()-Login.outerHeight())/2);
                $(window).on("resize scroll",function(){
                    Login.css("left",($(window).width()-Login.outerWidth())/2);
                    Login.css("top",($(window).height()-Login.outerHeight())/2+$(window).scrollTop());
                });
                $("#close").click(function(){
                    Login.remove();
                })
            })


        })
    </script>
    <style>
        *{margin: 0;
        padding: 0
        }
        #login{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            position: absolute;
        }
        #close{
            right: 0;
            top:0;
            position: absolute;
        }
    </style>
</head>
<body style="height: 2000px">
<input id="input1" type="button" value="点击"/>

</html>
