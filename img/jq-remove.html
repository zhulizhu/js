<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.0.0.js"></script>
    <script>
        //detach():方法和remove一样，但是保留删除这个元素的操作行为
        $(function(){
            $("div").click(function(){
                alert("123");
            });
//            var aDiv=$("div").remove();//删除事件
              var aDiv=$("div").detach();//保留删除行为
            $("body").append(aDiv);//恢复没有效果
        })
    </script>
</head>
<body>
<div>div<span>span</span></div>
</body>
</html>
